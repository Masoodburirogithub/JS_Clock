<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        .card{width: 50%; margin: 0% auto;
            margin-top: 230px;}
            .card-title{color: red;}
     </style>
</head>
<body>
    <div class="card">
        
        <div class="card-body">
          <h2 class="card-title">Current Time is :</h2>
          <p class="card-text">We are making our first Project on Clock and Time</p>
          <h1 id="datetime">
            This is only for time
          </h1>
          
        </div>
      </div>

      <script>
        let a;
        let date;
        let time;
        setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString();
        time = a.getHours() +" : "+ a.getMinutes() +" : "+ a.getSeconds()
        document.getElementById('datetime').innerHTML ="Time is : "+ time + "<br> Date is : " + date;
    }, 1000);
      </script>
</body>
</html>
